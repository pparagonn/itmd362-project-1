<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="assets/css/screen.css" />
    <title>Shipping Home Page</title>
  </head>
  <body>
    <main>
      <h1>Dom's Kitchen & Market Grocery Cart</h1>
      <section class="cart">
        <ol id="picture-list" class="cart-item">
          <li>
            <figure id="banana" class="fruit-image">
            <img src="assets/img/banana.jpg" alt="Stock image of banana"/>
            </figure>
          </li>
          <li>
            <figure id="avacado" class="fruit-image">
            <img src="assets/img/avacado.jpg" alt="Stock image of avacado"/>
            </figure>
          </li>
          <li>
            <figure id="strawberry" class="fruit-image">
            <img src="assets/img/strawberry.jpg" alt="Stock image of strawberry"/>
            </figure>
          </li>
        </ol>
        <ol id="item-list" class="cart-item">
          <li>Banana</li>
          <li>Avacado</li>
          <li>Strawberry</li>
        </ol>
        <ol id="quantity-list" class="cart-item">
          <li>1 Bunch</li>
          <li>8 per Bag</li>
          <li>1 Box</li>
        </ol>
        <ol id="total-list" class="cart-item">
          <li>$1.50</li>
          <li>$4.00</li>
          <li>$1.99</li>
        </ol>
        <ol id="additional-list" class="cart-item">
          <li>Taxes:</li>
          <li>Shipping:</li>
          <li>Total:</li>
        </ol>
        <ol id="total-additional-list" class="cart-item">
          <li>$0.47</li>
          <li>To Be Calculated</li>
          <li>$7.96</li>
        </ol>

        <a id="checkout-button-id" href="shipping-delivery/">
          <button class="next-step" id="checkout-button" type="submit">Checkout</button>
        </a>
      </section>

    </main>
  </body>
</html>
