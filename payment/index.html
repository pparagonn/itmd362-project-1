<!DOCTYPE html>
<html lang="en" id="payment-billing-page'">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="../assets/css/screen.css" />
    <title>Payment</title>
  </head>
  <body>
    <main>
      <form name="payment-billing" action="../summary/" method="get" class="shipping-deliver-form"
      aria-labelledby="form-label" aria-live="polite" aria-relevant="additions">
        <h1>Payment</h1>
        <fieldset class="payment-billing-section" id="payment-selection">
          <ol class="ordered-list-form">
            <li>
              <label for="card-number">Credit Card number</label>
              <input type="text" id="card-number" name="card-number" required/>
            </li>
            <li>
              <label for="card-name">Name on Card</label>
              <input type="text" id="card-name" name="card-name" required/>
            </li>
            <li>
              <label for="exp-date">Expiration Date</label>
              <input type="month" id="exp-date" name="exp-date" placeholder="mm/yyyy" required/>
            </li>
            <li>
              <label for="cvv">CVV</label>
              <input type="number" id="cvv" name="cvv" required/>
            </li>
            <li>
              <label for="sameaddr">Shipping Address Same as Billing</label>
              <input type="checkbox" id="sameaddr" name="sameaddr" checked="checked" checked />
            </li>
          </ol>
        </fieldset>
        <h1>Billing Address</h1>
        <fieldset name="payment-billing-section" id="billing-selection">
          <ol class="ordered-list-form">
            <li>
              <label for="first-name">First Name</label>
              <input type="first-name" id="first-name" name="first-name" />
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="last-name" id="last-name" name="last-name" />
            </li>
            <li>
              <label for="address">Address</label>
              <input type="address" id="address" name="address" />
            </li>
            <li>
              <label for="address-2">Apartment, Suite, P.O. Box</label>
              <input type="address-2" id="address-2" name="address-2" />
            </li>
            <li>
              <label for="city">City</label>
              <input type="city" id="city" name="city" />
            </li>
            <li>
              <label for="state">State</label>
              <select id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </li>
            <li>
              <label for="zip-code">Zip Code</label>
              <input type="zip-code" id="zip-code" name="zip-code" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" />
            </li>
          </ol>
          <input class="next-step" type="submit" value="PLACE ORDER" />
        </fieldset>
      </form>
      <a href="../shipping-delivery/">
        <button id="sp-next" class="back-step" type="submit">Back to Shipping and Delivery</button>
      </a>
    </main>
    <script src="../assets/js/site.js"></script>
  </body>
</html>
